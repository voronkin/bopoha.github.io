---
layout: default
---
<!-- Tags -->
<ul class="tags">
  {% for tag in page.tags %}
  <li><a href="/tags#{{ tag }}" class="tag">{{ tag }}</a></li>
  {% endfor %}
</ul>

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Пост написан {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
