---
layout: default
---
<!-- Tags -->
{% for tag in page.tags %}
<button type="button" class="btn btn-warning btn-sm">
<a href="/tags#{{ tag }}" class="tag">
<span class="glyphicon glyphicon-tags" aria-hidden="true"></span> {{ tag }}
</a>
</button>
{% endfor %}


<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Пост написан {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
